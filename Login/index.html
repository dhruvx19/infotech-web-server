<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login Page</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <form action="">
                <div class="login">
                    <h1>User Login</h1>
                    <div class="username">
                        <span class="material-symbols-outlined" id="user">person</span>
                        <!-- <label>Username</label> -->
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="password">
                        <span class="material-symbols-outlined" id="pass">key</span>
                        <!-- <label>Password</label> -->
                        <input type="password" name="pass" id="password">
                        <span class="material-symbols-outlined" id="pass-displayed">visibility</span>
                        <span class="material-symbols-outlined" id="pass-notDisplayed">visibility_off</span>
                    </div>
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
